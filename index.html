<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script src="/index.js"></script>
    <title>Board Tasks</title>
  </head>
  <body>
    <main>
      <h1>Board de Tarefas</h1>
      <section id="create-todo-section">
        <form
          id="create-todo-form"
          aria-label="FormulÃ¡rio para criar nova tarefa"
        >
          <input
            type="text"
            id="tarefa"
            class="input-description"
            placeholder="Nome da tarefa"
            name="description"
            aria-label="Nome da tarefa"
            required
          />
          <input
            type="text"
            id="Etiqueta"
            class="input-description"
            placeholder="Etiqueta"
            name="label"
            aria-label="Nome da etiqueta"
            required
          />
          <button
            type="submit"
            aria-label="Adicionar tarefa"
            class="add-task-btn"
          >
            +
          </button>
        </form>
      </section>
      <section class="todo-list-section" aria-label="Lista de tarefas">
        <ul id="todo-list"></ul>
        <div id="completed-counter" aria-label="Concluidos">
          Tarefas concluÃ­das: 0
        </div>
      </section>
    </main>
  </body>
</html>
